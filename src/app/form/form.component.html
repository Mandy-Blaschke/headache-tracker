<div class="greeting">
  <h2 class="text">
    Hallo {{service.pseudonym}},
    <br>
    wie fÃ¼hlst Du Dich?
  </h2>
  <h1 class="emoji"><span class="hand">âœ‹</span>ğŸ™‚</h1>
</div>

<div class="form">

  <p>
    Datum:
  </p>
  <label>
    <input type="date" [(ngModel)]="date">
  </label>

  <p>
    Uhrzeit:
  </p>
  <label>
    <input type="time" [(ngModel)]="time">
  </label>

  <div class="row">
    <p>
      Hast Du Kopfschmerzen?
    </p>

    <div class="container"
         (click)="headache = !headache"
         [class.true]="headache"
         [class.false]="!headache"
    >
      <div class="circle"
           [class.true]="headache"
           [class.false]="!headache"
      >
      </div>
    </div>
  </div>

  <div class="details-box" [class.not-hidden]="headache">

    <div class="details">

      <p>
        Wie stark sind die Kopfschmerzen?
      </p>
      <label>
        <select [(ngModel)]="intensity" [class.intensityWarning]="intensityWarning">
          <option value="">--Bitte wÃ¤hlen--</option>
          <option value="strongIntensity">Stark</option>
          <option value="middleIntensity">Mittel</option>
          <option value="weakIntensity">Schwach</option>
        </select>
      </label>

      <div class="row took-pill">
        <p>
          Hast Du eine Tablette genommen?
        </p>
        <div class="container"
             (click)="pill = !pill"
             [class.true]="pill"
             [class.false]="!pill"
        >
          <div class="circle"
               [class.true]="pill"
               [class.false]="!pill"
          >
          </div>
        </div>
      </div>

    </div>

  </div>


  <div class="row">
    <p>
      Hast Du ausreichend getrunken?
    </p>
    <div class="container"
         (click)="water = !water"
         [class.true]="water"
         [class.false]="!water"
    >
      <div class="circle"
           [class.true]="water"
           [class.false]="!water"
      >
      </div>
    </div>
  </div>

  <p>
    Wie ist Deine Stimmung?
  </p>
  <label>
    <select [(ngModel)]="mood">
      <option value="">--Bitte wÃ¤hlen--</option>
      <option value="well">Gut</option>
      <option value="bad">Schlecht</option>
      <option value="stressed">Gestresst</option>
      <option value="relaxed">Entspannt</option>
      <option value="tired">MÃ¼de</option>
      <option value="fresh">Munter</option>
    </select>
  </label>

  <p>

    Wie ist das Wetter?
  </p>
  <label>
    <select [(ngModel)]="weather">
      <option value="">--Bitte wÃ¤hlen--</option>
      <option value="sunny">Sonnig</option>
      <option value="cloudy">BewÃ¶lkt</option>
      <option value="rainfall">Regen / Schnee</option>
      <option value="thunderstorm">Gewitter</option>
      <option value="stormy">StÃ¼rmisch</option>
      <option value="foggy">Neblig</option>
    </select>
  </label>

  <div class="row">
    <p>
      Bist Du krank?
    </p>
    <div class="container"
         (click)="illness = !illness"
         [class.true]="illness"
         [class.false]="!illness"
    >
      <div class="circle"
           [class.true]="illness"
           [class.false]="!illness"
      >
      </div>
    </div>
  </div>

  <div class="button-box">
    <app-button (click)="saveEntry()">âœ…</app-button>
  </div>

</div>
