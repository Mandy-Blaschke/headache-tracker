<main>

  <div class="row" *ngIf="service.pseudonym !== ''">

    <a routerLink="/neuer-eintrag" [routerLinkActive]="'active'">
      <div
        [class.cyan]="service.userSettings.color === 'cyan'"
        [class.violet]="service.userSettings.color === 'violet'"
        [class.red]="service.userSettings.color === 'red'"
        [class.orange]="service.userSettings.color === 'orange'"
        [class.green]="service.userSettings.color === 'green'"
        [class.blue]="service.userSettings.color === 'blue'"
      >
        <h3>
        <span class="nav-icon">👉</span>
        Neuer Eintrag
        <span class="nav-icon">👈</span>
      </h3>
      </div>
    </a>

    <a routerLink="/uebersicht" [routerLinkActive]="'active'">
      <div
        [class.cyan]="service.userSettings.color === 'cyan'"
        [class.violet]="service.userSettings.color === 'violet'"
        [class.red]="service.userSettings.color === 'red'"
        [class.orange]="service.userSettings.color === 'orange'"
        [class.green]="service.userSettings.color === 'green'"
        [class.blue]="service.userSettings.color === 'blue'"
      >
      <h3>
        <span class="nav-icon">👉</span>
        Übersicht
        <span class="nav-icon">👈</span></h3>
      </div>
    </a>

    <a routerLink="/einstellungen" [routerLinkActive]="'active'">
      <h3>
        <span class="nav-icon">👉</span>
        ⚙️
      </h3>
    </a>

  </div>


</main>
